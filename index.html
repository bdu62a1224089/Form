<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Work Application Form</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #dff6ff, #ffffff);
      padding: 50px;
      color: #333;
      font-size: 17px;
    }

    .form-container {
      max-width: 750px;
      margin: auto;
      background: #f9f9ff;
      padding: 40px;
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      border: 2px solid #0096c7;
    }

    h2 {
      text-align: center;
      color: #0077b6;
      margin-bottom: 30px;
      font-size: 28px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 18px;
      color: #003049;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px 14px;
      margin-top: 8px;
      border-radius: 10px;
      border: 1px solid #90e0ef;
      font-size: 16px;
      background: #e3f2fd;
      color: #212529;
    }

    input:focus, textarea:focus, select:focus {
      background: #ffffff;
      outline: none;
      border-color: #0077b6;
      box-shadow: 0 0 6px rgba(0, 119, 182, 0.3);
    }

    textarea {
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 17px;
      font-weight: bold;
      color: #fff;
      background-color: #0077b6;
      border: none;
      border-radius: 10px;
      margin-top: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #023e8a;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <form action="https://getform.io/f/ayveppdb" method="POST" enctype="multipart/form-data" onsubmit="return validateForm()">
      <h2>Work Application Form</h2>

      <label for="name">Name:</label>
      <input type="text" name="name" id="name" required>

      <label for="father">Father's Name:</label>
      <input type="text" name="father" id="father" required>

      <label for="dob">Date of Birth:</label>
      <input type="date" name="dob" id="dob" required>

      <label for="mobile">Mobile Number:</label>
      <input type="text" name="mobile" id="mobile" pattern="\d{10}" title="Enter 10-digit mobile number" required>

      <label for="email">Email ID:</label>
      <input type="email" name="email" id="email" required>

      <label for="address">Address:</label>
      <textarea name="address" id="address" rows="3" required></textarea>

      <label for="qualification">Qualification:</label>
      <input type="text" name="qualification" id="qualification" required>

      <label>Do you have work experience?</label>
      <select id="hasExperience" name="hasExperience" onchange="toggleExperienceFields()" required>
        <option value="">--Select--</option>
        <option value="No">No</option>
        <option value="Yes">Yes</option>
      </select>

      <div id="experienceSection" class="hidden">
        <label for="experienceYears">Years of Experience:</label>
        <input type="number" name="experienceYears" id="experienceYears" min="0" max="50">

        <label for="workDetails">Work Details:</label>
        <textarea name="workDetails" id="workDetails" rows="3"></textarea>
      </div>

      <label for="resume">Upload Your Resume:</label>
      <input type="file" name="resume" id="resume" accept=".pdf,.doc,.docx" required>

      <button type="submit">Submit Application</button>
    </form>
  </div>

  <script>
    function toggleExperienceFields() {
      const expSection = document.getElementById('experienceSection');
      const hasExp = document.getElementById('hasExperience').value;
      if (hasExp === "Yes") {
        expSection.classList.remove("hidden");
        document.getElementById('experienceYears').required = true;
        document.getElementById('workDetails').required = true;
      } else {
        expSection.classList.add("hidden");
        document.getElementById('experienceYears').required = false;
        document.getElementById('workDetails').required = false;
      }
    }

    function validateForm() {
      const mobile = document.getElementById('mobile').value;
      const resume = document.getElementById('resume').value;

      if (!/^\d{10}$/.test(mobile)) {
        alert("Please enter a valid 10-digit mobile number.");
        return false;
      }

      const allowedExtensions = /(\.pdf|\.doc|\.docx)$/i;
      if (!allowedExtensions.exec(resume)) {
        alert("Please upload a PDF, DOC, or DOCX file.");
        return false;
      }

      return true;
    }
  </script>

</body>
</html>
