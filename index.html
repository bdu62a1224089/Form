<!DOCTYPE html>
<html>
<head>
  <title>Login Form</title>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("uq1xLqPIAEBJxM1ss"); // ✅ Your Public Key
    })();

    function validateAndSend(e) {
      e.preventDefault();

      // Get form values
      const name = document.getElementById('name').value.trim();
      const father = document.getElementById('father').value.trim();
      const dob = document.getElementById('dob').value;
      const mobile = document.getElementById('mobile').value.trim();
      const email = document.getElementById('email').value.trim();
      const address = document.getElementById('address').value.trim();
      const qualification = document.getElementById('qualification').value.trim();

      // Simple validation
      if (!name || !father || !dob || !mobile || !email || !address || !qualification) {
        alert("⚠️ Please fill in all the fields.");
        return;
      }

      if (!/^\d{10}$/.test(mobile)) {
        alert("⚠️ Please enter a valid 10-digit mobile number.");
        return;
      }

      const templateParams = {
        name,
        father,
        dob,
        mobile,
        email,
        address,
        qualification
      };

      // ✅ Sending email via EmailJS
      emailjs.send("service_jx5xf5g", "template_hf11omh", templateParams)
        .then(() => {
          alert("✅ Form submitted successfully!");
          document.getElementById('loginForm').reset();
        }, (error) => {
          alert("❌ Failed to send! Error: " + JSON.stringify(error));
        });
    }
  </script>
</head>
<body>
  <h2>Login Form</h2>
  <form id="loginForm" onsubmit="validateAndSend(event)">
    <label>Name:</label><br>
    <input type="text" id="name" name="name"><br><br>

    <label>Father's Name:</label><br>
    <input type="text" id="father" name="father"><br><br>

    <label>Date of Birth:</label><br>
    <input type="date" id="dob" name="dob"><br><br>

    <label>Mobile Number:</label><br>
    <input type="text" id="mobile" name="mobile" maxlength="10"><br><br>

    <label>Email ID:</label><br>
    <input type="email" id="email" name="email"><br><br>

    <label>Address:</label><br>
    <textarea id="address" name="address" rows="3" cols="30"></textarea><br><br>

    <label>Qualification:</label><br>
    <input type="text" id="qualification" name="qualification"><br><br>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
