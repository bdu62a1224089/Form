<!DOCTYPE html>
<html>
<head>
  <title>Work Application & Resume Upload Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }

    form {
      background: white;
      max-width: 600px;
      margin: auto;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input, textarea, button, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      background-color: #007BFF;
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Work Application & Resume Upload Form</h2>

  <form action="https://getform.io/f/ayveppdb" method="POST" enctype="multipart/form-data" onsubmit="return validateForm()">

    <label for="name">Name:</label>
    <input type="text" name="name" id="name" required>

    <label for="father">Father's Name:</label>
    <input type="text" name="father" id="father" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" name="dob" id="dob" required>

    <label for="mobile">Mobile Number:</label>
    <input type="text" name="mobile" id="mobile" pattern="\d{10}" title="Enter 10-digit mobile number" required>

    <label for="email">Email ID:</label>
    <input type="email" name="email" id="email" required>

    <label for="address">Address:</label>
    <textarea name="address" id="address" rows="3" required></textarea>

    <label for="qualification">Qualification:</label>
    <input type="text" name="qualification" id="qualification" required>

    <label for="experience">Experience (in years):</label>
    <input type="number" name="experience" id="experience" min="0" max="50" required>

    <label for="resume">Upload Your Resume:</label>
    <input type="file" name="resume" id="resume" accept=".pdf,.doc,.docx" required>

    <button type="submit">Submit Application</button>
  </form>

  <script>
    function validateForm() {
      const mobile = document.getElementById('mobile').value;
      const resume = document.getElementById('resume').value;

      // Validate 10-digit mobile number
      if (!/^\d{10}$/.test(mobile)) {
        alert("Please enter a valid 10-digit mobile number.");
        return false;
      }

      // Validate resume file type
      const allowedExtensions = /(\.pdf|\.doc|\.docx)$/i;
      if (!allowedExtensions.exec(resume)) {
        alert("Please upload a file in PDF, DOC, or DOCX format.");
        return false;
      }

      return true; // Allow form to submit
    }
  </script>

</body>
</html>
