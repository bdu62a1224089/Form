<!DOCTYPE html>
<html>
<head>
  <title>Work Form</title>
  <style>
    body {
      background-color: #e8f0fe;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #1a237e;
    }

    label {
      display: block;
      margin-top: 15px;
      color: #1a237e;
      font-size: 16px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #f1f8ff;
      font-size: 15px;
    }

    .submit-btn {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 12px;
      margin-top: 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .submit-btn:hover {
      background-color: #0c47a1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Work Application Form</h2>
    <form action="https://getform.io/f/your-getform-endpoint" method="POST" enctype="multipart/form-data">
      <label for="name">Name</label>
      <input type="text" name="name" required>

      <label for="father">Father's Name</label>
      <input type="text" name="father" required>

      <label for="dob">Date of Birth</label>
      <input type="date" name="dob" required>

      <label for="gender">Gender</label>
      <select name="gender" required>
        <option value="">-- Select Gender --</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <label for="marital">Marital Status</label>
      <select name="marital" required>
        <option value="">-- Select Status --</option>
        <option value="Married">Married</option>
        <option value="Unmarried">Unmarried</option>
      </select>

      <label for="mobile">Mobile Number</label>
      <input type="tel" name="mobile" pattern="[0-9]{10}" required>

      <label for="email">Email ID</label>
      <input type="email" name="email" required>

      <label for="address">Address</label>
      <textarea name="address" rows="3" required></textarea>

      <label for="qualification">Qualification</label>
      <input type="text" name="qualification" required>

      <label for="experience">Do you have Experience?</label>
      <select name="experience" id="experience" onchange="toggleExperienceDetails()" required>
        <option value="">-- Select Option --</option>
        <option value="No">No</option>
        <option value="Yes">Yes</option>
      </select>

      <div id="expDetails" style="display:none;">
        <label for="years">Years of Experience</label>
        <input type="number" name="years" min="0">

        <label for="workdetails">Work Details</label>
        <textarea name="workdetails" rows="2"></textarea>
      </div>

      <label for="resume">Upload Your Resume</label>
      <input type="file" name="resume" accept=".pdf,.doc,.docx" required>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

  <script>
    function toggleExperienceDetails() {
      const expSelect = document.getElementById("experience");
      const expDetails = document.getElementById("expDetails");
      expDetails.style.display = expSelect.value === "Yes" ? "block" : "none";
    }
  </script>
</body>
</html>
